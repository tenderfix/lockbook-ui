<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({
          'gtm.start': new Date().getTime(),
          event: 'gtm.js',
        });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer', 'GTM-KKP9PHF');
    </script>
    <!-- Usercentrics -->
    <!-- <script
      type="application/javascript"
      src="https://app.usercentrics.eu/latest/main.js"
      id="%REACT_APP_USERCENTRICS_ID%"
    ></script> -->
    <script type="text/javascript">
      const urlParams = new URLSearchParams(window.location.search);
      if (!urlParams.get('withAppRedirect')) {
        const script = document.createElement('script');
        script.type = 'application/javascript';
        script.src = 'https://app.usercentrics.eu/latest/main.js';
        script.id = '%REACT_APP_USERCENTRICS_ID%';
        document.head.append(script);
      }
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" sizes="32x32" type="image/png" href="%PUBLIC_URL%/icon-32.png" />
    <link rel="icon" sizes="256x256" type="image/png" href="%PUBLIC_URL%/icon-256.png" />
    <link rel="apple-touch-icon" sizes="32x32" type="image/png" href="%PUBLIC_URL%/icon-32.png" />
    <link
      rel="apple-touch-icon"
      sizes="256x256"
      type="image/png"
      href="%PUBLIC_URL%/icon-256.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Lock Book</title>
    <meta name="facebook-domain-verification" content="%REACT_APP_FACEBOOK_VERIFICATION%" />
  </head>
